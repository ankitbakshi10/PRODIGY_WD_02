<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <p class="time">
        <span class="minute">00</span>:<span class="sec">00</span>:<span
            class="msec">00</span>
        </p>
        <button class="button reset hidden">Reset</button>
        <button class="button play">Play</button>
        <button class="button lap hidden">Lap</button>

        <ul class="laps">
            <!-- Lap entries will be dynamically added here -->
            <button class="lap-clear hidden">Clear All</button>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
